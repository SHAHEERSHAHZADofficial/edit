                    </div>
                    <div class="form-group">
                        <i class="fas fa-city" style="color: aqua;"></i>
                        <input class="myInput" type="text" placeholder="Country" id="country">
                    </div>
                </div>
                <div class="display-inline">

                    <div class="form-group">

                        <i class="fas fa-key" style="color: aqua;"></i>
                        <input class="myInput" type="password" placeholder="Password" id="passcode">

                    </div>
                    <div class="form-group">
